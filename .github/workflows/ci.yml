name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: flutter build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '8'
          check-latest: true
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '2.0.5'
          
      - run: flutter pub get
      - run: flutter analyze
      - run: flutter test
        
